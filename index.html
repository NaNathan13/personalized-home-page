<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Nathan</title>
        <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
    <div class="bg">
        <h2 class="days-until-wedding-container">
            <span class="days-until-wedding">Days Until Wedding:</span>
            <span class="wedding-day-number"></span>
        </h2>
        <h2 class="days-until-cyberpunk-container">
            <span class="days-until-cyberpunk">Days Until Cyberpunk 2077:</span>
            <span class="cyberpunk-day-number"></span>
        </h2>
        <div class="main-content-container">
        <time id="time"></time>
        <date id="date"></date>
        <h1>
            <span id="greeting"></span>
            <span id="name">Nathan</span>
        </h1>
        <div class="focus-goal-container">
            <div class="focus focus-day-container">
                <h2 class="focus focus-today-title">Focus For Today:</h2>
                <ul class="focus-today-items">
                    <li contenteditable="true" class="focus-today-item1"></li>
                    <li contenteditable="true" class="focus-today-item2"></li>
                    <li contenteditable="true" class="focus-today-item3"></li>
                </ul>
            </div>
            <div class="focus focus-week-container">
                <h2 class="focus-week-title">Weekly Goals</h2>
                <ul class="focus-week-items">
                    <li contenteditable="true" class="focus-week-item1"></li>
                    <li contenteditable="true" class="focus-week-item2"></li>
                    <li contenteditable="true" class="focus-week-item3"></li>
                </ul>
            </div>
            <div class="focus focus-month-container">
                <h2 class="focus-month-title">Monthly Goals</h2>
                <ul class="focus-month-items">
                    <li contenteditable="true" class="focus-month-item1"></li>
                    <li contenteditable="true" class="focus-month-item2"></li>
                    <li contenteditable="true" class="focus-month-item3"></li>
                </ul>
            </div>
        </div>
        </div>
    </div>

        
        <!-- Bootstrap JavaScript -->
        <script src="main.js"></script>
    </body>
</html>
