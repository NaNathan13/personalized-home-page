<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Nathan</title>
        <link href="https://fonts.googleapis.com/css?family=Blinker|Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h2 class="days-until-wedding-container">
            <span class="days-until-wedding">Days Until Wedding:</span>
            <span class="wedding-day-number">279</span>
        </h2>
        <time id="time">04:20</time>
        <date id="date">08/11/2019</date>
        <h1>
            <span contenteditable="true" id="greeting">Good Afternoon</span>
            <span contenteditable="true" id="name">Nathan</span>
        </h1>
        <div class="focus-goal-container">
            <div class="focus focus-day-container">
                <h2 class="focus focus-today-title">Focus For Today:</h2>
                <ul class="focus-today-items">
                    <li class="focus-today-item1">Example 1</li>
                    <li class="focus-today-item2">Example 2</li>
                    <li class="focus-today-item3">Example 3</li>
                </ul>
            </div>
            <div class="focus focus-week-container">
                <h2 class="focus-week-title">Weekly Goals</h2>
                <ul class="focus-week-items">
                    <li class="focus-week-item1">Example 1</li>
                    <li class="focus-week-item2">Example 2</li>
                    <li class="focus-week-item3">Example 3</li>
                </ul>
            </div>
            <div class="focus focus-month-container">
                <h2 class="focus-month-title">Monthly Goals</h2>
                <ul class="focus-month-items">
                    <li class="focus-month-item1">Example 1</li>
                    <li class="focus-month-item2">Example 2</li>
                    <li class="focus-month-item3">Example 3</li>
                </ul>
            </div>
        </div>

        
        <!-- Bootstrap JavaScript -->
        <script src="main.js"></script>
    </body>
</html>
